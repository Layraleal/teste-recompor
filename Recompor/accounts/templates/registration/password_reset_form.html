{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recompor</title>
    <link rel = "stylesheet" href = "{% static 'css/resetsenha.css' %}">
	<script src="https://kit.fontawesome.com/538f3725d2.js" crossorigin="anonymous"></script>
</head>

<body id = "arvores">
    
    {% block content %}
    <img src="{% static 'img/logo.png'%}">
    <h1 class="title">Redefinir sua senha</h1> 
    <div class="reset-container">
        <form method="post">
            {% csrf_token %}
            {{ form.email }}
            {% if form.email.errors %}
                <div class="error">{{ form.email.errors }}</div>
            {% endif %}
            <button type="submit">Enviar Link de Redefinição</button>
        </form>
    </div>
   
</div>
{% endblock %}

    <!--integração do VLibras-->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    
</body>
