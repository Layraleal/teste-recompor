{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recompor</title>
    <link rel = "stylesheet" href = "{% static 'css/addComposteira.css' %}">
	<script src="https://kit.fontawesome.com/538f3725d2.js" crossorigin="anonymous"></script>
</head>
<body id = "addcomposteira">
    <header>{% include "navbar.html" %}</header>
    <div id = "formulario">
        <div id="pag-new-comp">
            <h1 id = "titulo-nova">Nova Composteira</h1>
                <form action="{% url 'composteira:addComposteira' %}" method="post">
                {% csrf_token %}

                    <div id = "alinha-divs">

                    <div id ="linha0">
                        <!-- Label clicável com imagem -->
                        <label for="imgUpload" class="custom-file-upload">
                            <img id="imagemcomp"src="{% static 'img/icon_user.png' %}" alt="Selecionar imagem">
                        </label>

                        <!-- Input real escondido -->
                        <input type="file" accept="image/*" id="imgUpload">
                        <div id="txtEsclhfoto">
                            <p id="textaddcomp">Escolha uma imagem para a sua composteira!</p>
                        </div>
                       <!-- <input type="file" accept="image/*" id="imgComp"  alt="Selecione uma imagem"  >
                        <img src="{% static 'img/icon_user.png' %}" id="imgComp">-->
                      
                    </div>
                    <div id = "linha1">
                        
                        <p  class = "caracteristicas-comp">Composteira</p>
                        <select  id = "sus" class = "caracteristicas-comp-tipo" name="tipo">
                            <option name="tipo" class = "caracteristicas-comp-tipo" value = "">Selecione</option>
                            <option name="tipo" class = "caracteristicas-comp-tipo" value = Terra>Terra</option>
                            <option name="tipo" class = "caracteristicas-comp-tipo" value = Caixa>Caixa</option>
                            <!-- <option value = leiras>Leiras</option> -->
                        </select>
                    </div>
                    
                    <!-- <div id = "linha2">
                        <p class = "caracteristicas-comp">Com minhoca</p>
                        <p class = "caracteristicas-comp" name="minhoca">
                            <input type="radio" name="c_minhoca" class = marcar value = "True">Sim
                            <input type="radio" name="c_minhoca"  class = marcar value = "False">Não
                        </p>
                    </div> -->

                    <div id = "linha3">
                        <p class = "caracteristicas-comp">Região</p>
                        <select id = "sus" class = "caracteristicas-comp-regiao" name="regiao">
                            <option name="regiao" value = "">Selecione</option>
                            <option name="regiao" value = Norte>Norte</option>
                            <option name="regiao" value = Nordeste>Nordeste</option>
                            <option name="regiao" value = Sul>Sul</option>
                            <option name="regiao" value = Sudeste>Sudeste</option>
                            <option name="regiao" value = Centro-Oeste>Centro-Oeste</option>
                        </select>
                    </div>

                    <div id = "linha4">
                        <p class = "caracteristicas-comp">Tamanho</p>
                        <p class = "caracteristicas-comp-escala" name="escala">
                            <input type="radio" name="escala_comp" class = marcar  value = "Pequena">Pequena
                            <input type="radio" name="escala_comp" class = marcar  value = "Média">Média
                            <input type="radio" name="escala_comp" class = marcar  value = "Grande">Grande
                        </p>
                    </div>

                    <div id = "linha5">
                        <p class = "caracteristicas-comp">Data</p>
                        <input id = "data-composteira" type = "date" class = "caracteristicas-comp" name="data_const">
                    </div>

                    <div id = "linha6">
                        <p class = "caracteristicas-comp">Nome</p>
                        <input  class = alt type="text" id="name_comp"  placeholder="Nomeie sua Composteira" name="name_comp"/> 
                    </div>
                    </div>                
                    <div id = "butao">
                        <button id="button-minhaComp" type="submit">Salvar</button>
                    </div>
                </form>
            </div>

            <div id="mensagem">
                <h1>Ajudando a dar um novo rumo para a sua matéria orgânica.</h1>
            </div>
    </div>
</body>
